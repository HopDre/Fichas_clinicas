            <option value="">FONASA</option>

      </div>  
      <div class="row row_dif">

      <div class="for_selections">

      />

          type="text"

              >

          id="edad_cirugia"

          </div>

          type="text"
          id="ayudas"
          name="ayudas"
          placeholder="Uso de ayudas técnicas"
        />
        <input
        type="text"
        id="alergias"
        name="alergias"
        placeholder="Alergias (medicamentos, alimentos)"
      />
      </div>
      <div class="row">
        <div class="radio_selections">
          <label class="titulo_radio" for="opcion">Consume:</label>
          <div class="radio_selections_title">
            <label>

            </label><br>
            
            <label>
              <input type="checkbox" name="opcion" value="alcohol"> Alcohol
            </label><br>
            
            <label>
              <input type="checkbox" name="opcion" value="marihuana"> Marihuana
            </label><br>
            
            <label>
              <input type="checkbox" name="opcion" value="otras_drogas"> Otras drogas
            </label><br>
            </div>
          </div>     
        <input
        type="text"
        id="caidas"
        name="caidas"
        placeholder="Caídas"
      />
      </div>

        <div class="radio_selections">
          <label class="titulo_radio" for="opcion">Embarazo controlado:</label>
          <div class="radio_selections_title">
              <label><input type="radio" name="opcion" value="no" /> No</label>
              <label
                ><input type="radio" name="opcion" value="si" />

            </div>
          </div>
        <div class="radio_selections">
          <label class="titulo_radio" for="opcion">Embarazo deseado:</label>
          <div class="radio_selections_title">
              <label><input type="radio" name="opcion" value="no" /> No</label>

          </div>

          <label class="titulo_radio" for="opcion">Ingesta de alcohol, cigarrillos, drogas:</label>

          type="text"

          name="complicacions"

      </div>
      <div class="row">

        <input
          type="number"

        <input
        type="number"
        id="talla"
        name="talla"
        placeholder="Talla(cms)"
      />
      </div>
        <input
        type="text"
        id="apgar"
        name="apgar"
        placeholder="APGAR"

            <label><input type="radio" name="opcion" value="no" /> No</label>
            <label

            >
             <input
        type="text"
        id="lactancia"
        name="lactancia"
        placeholder="¿Hasta que edad?"

        </div>

          </div>

          <div class="radio_selections_title">

          <label
            ><input type="radio" name="opcion" value="acompañado" />

          >
